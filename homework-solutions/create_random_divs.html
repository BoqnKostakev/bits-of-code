<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Test page</title>
        <style>
            
        </style>
    </head>
    <body>
    
    
    
    <script>
        window.onload = function() {
            
            function createRandomDivs (numberDivs) {
                (isNaN(numberDivs))? numberDivs = 0 : numberDivs;

                var fragment = document.createDocumentFragment();

                for (var i = 0; i < numberDivs; i++) {
                    var div = document.createElement('div'),
                        strong = document.createElement('strong');

                    
                    div.style.width = randomInt(20, 100, 'px');
                    div.style.height = randomInt(20, 100, 'px');
                    div.style.backgroundColor = randomRgbColor();
                    div.style.color = randomRgbColor();
                    div.style.position = 'absolute';
                    div.style.top = randomInt(0, 500, 'px');
                    div.style.left = randomInt(0, 1300, 'px');
                    div.style.borderRadius = randomInt(0, 20, 'px');
                    div.style.borderColor = randomRgbColor();
                    div.style.border = randomInt(0, 20, 'px');

                    div.appendChild(strong);
                    strong.innerHTML = 'div';

                    fragment.appendChild(div);
                }

                document.body.appendChild(fragment);

            }

            function randomInt(min,max,unit) {
                var number = Math.floor(Math.random() * (max - min) + min);

                return number + unit;
            }

            function randomFloat () {
                var number = randomInt(1,10,'');
                return number / 10;
            }

            function randomRgbColor () {
                var r = randomInt(0, 255, ''),
                    g = randomInt(0, 255, ''),
                    b = randomInt(0, 255, '');

                return 'rgba('+ r +', '+ g +', ' + b +', '+ randomFloat() +')';
            }

            
            createRandomDivs(200);
        }
    </script>  
    </body>
</html>
